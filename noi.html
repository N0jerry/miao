<script type="ok" id="ch0104/20">

    var a = Number(prompt('1.0   1'))
    var b = Number(prompt('2.0   0'))
    var c = Number(prompt('8.0   1'))
    var delta = b * b -4 * a * c

    if (delta ==0 ) {
      var x = (-b / (2 * a)).toFixed(5)
      console.log('x1=x2' + x)
    } else if (delta > 0) {
        var x1 = ((-b + Math.sqrt(delta)) / (2 * a)).toFixed(5)
        var x2 = ((-b + Math.sqrt(delta)) / (2 * a)).toFixed(5)
        console.log('x1=' + x1  + ';x2=' + x2)
    } else {
        var x1real =(-b / (2 * a)).toFixed(5)
        var x1imag =( Math.sqrt(-delta) / (2 * a)).toFixed(5)
        if (x1imag >=0) {
            var x1 =( x1real + '+' +x1imag + 'i')
        } else {
            var x1 =('' + x1real + x1imag + 'i')
        }

        var x2real = (-b / (2 * a)).toFixed(5)
        var x2imag = (-Math.sqrt(-delta) / (2 * a)).toFixed(5)
        if (x2imag >=0) {
            var x2 =  x2real + '+' +x2imag + 'i'
        } else {
            var x2 = '' + x2real + x2imag + 'i'
        }
        console.log('x1=' + x1  + ';x2=' + x2)
    }



</script>

<script type="Ok" id="prime"> //素数判定
    
    var n = +prompt('n')

        if (n === n - (n % 1)) {
            return true
        } else {
            return false
        }
    }

    function isPrime(n) {
        var sqrt_n = Math.sqrt(n)
        if ( n <= 1) {
            return false
}
        if ( !isInteger (n)) {

                return false
            }
        }
        return true //此优先运算所以加if

    }

    var n = +prompt('1223221')

    function isPalindrom(n) {
        var original_n = n
        var reverse = 0
        while(n > 0) {
            var ge = n % 10
            reverse = reverse * 10 + ge
            n = (n - ge) / 10
        }
        return reverse == original_n
    }

    } else {

    }

<script type="Ok" id="weekday">

function isLeapYear(year) {
    if (year % 400 == 0) {
        return true
    }
    if (year % 100 == 0) {
        return false
    }
    if (year % 4 == 0) {
        return true
    }
}

function getMonthDay(year,month) {
    switch(month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            return 31
            case 2:
                if (isLeapYear(year)) {
                    return 29
                } else {
                    return 28
                }
                default:
                    return 30

    }
}
    var year = +prompt('2024')
    var month = +prompt('7')
    function weekday(year,month) {
        var totalDays = 0

        // for (var y = 1; y < year; y++) {
        //     if (isLeapYear(y)) {
        //         totalDays += 366
        //     } else {
        //         totalDays += 365
        //     }
        // }
        totalDays +=(year - 1) * 365 + Math.floor((year - 1) / 4) - Math.floor((year - 1) / 100) + Math.floor((year - 1) / 400)
        for (var m = 1; m < month; m++) {
            totalDays += getMonthDay(year,m)
        }
        return (totalDays + 1) % 7 //通过尝试+1，移到对应星期几
    }
    console.log(weekday(year,month))


</script>


<script type="Ok" id="itob">
    var n = +prompt('n')

    function itob(n) {
        var result = ''
        if (n >= 0) {
            do {
                var ge = n % 10
                result = digit2str(ge) + result
                n = (n - ge) / 10
            } while (n > 0)

            return result
        } else {
            n = n * -1
            do {
                var ge = n % 10
                result = digit2str(ge) + result
                n = (n - ge) / 10
            } while (n > 0)
            return '-' + result
        }
    }

    function digit2str(digit) {
        if (digit == 0) {
            return '0'
        }

        if (digit == 1) {
            return '1'
        }
        if (digit == 2) {
            return '2'
        }
        if (digit == 3) {
            return '3'
        }
        if (digit == 4) {
            return '4'
        }
        if (digit == 5) {
            return '5'
        }
        if (digit == 6) {
            return '6'
        }
        if (digit == 7) {
            return '7'
        }
        if (digit == 8) {
            return '8'
        }
        if (digit == 9) {
            return '9'
        }

    }
    console.log(itob(n))


</script>

    for(var i = 0; ;i++) {
        if (x % y == 0) {
            return y
        } 
        if (x % y !== 0) {
            y = x % y
        }
    }
}
    function lcm (x,y) { //最小公倍数等于两数相乘在除最大公约数
       return x * y / gcd(x,y)
    }
